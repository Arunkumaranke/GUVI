<body>
    <div id="demo">

    </div>
    <script>
    var array = [["make", "Ford"], ["model", "Mustang"], ["year", 1964]];
    function transformFirstAndLast(arr) 
    {
        var obj={}
        var l=arr.length;
        for(i=0;i<l;i++)
        {
            var fun =arr[i]
        
        
        obj[fun[0]]=fun[1];
        }return obj;

  }
  console.log(transformFirstAndLast(array));
    </script>
